<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div id="app">
            <div class="boolzapp">
                <aside class="contacts">
                    <div class="top-bool">
                        <div class="user-profile">
                            <img class="profile" src="assets/img/avatar_io.jpg" alt="">
                            <div class="top-profile-info">
                                Sofia
                            </div>
                        </div>
                        <div class="top-settings">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="notifications">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="not-info">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <a>Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="search-contact">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="contact-list">
                        <!-- <div class="user">
                            <img class="profile" src="assets/img/avatar_1.jpg" alt="">
                            <div class="profile-info">
                                <div class="user-name">
                                    Michele
                                </div>
                                <div class="last-message">
                                    Bella ciao
                                </div>
                                <div class="user-last-connect">
                                    12:00
                                </div>
                            </div>
                        </div> -->
                        <div class="user" v-for="(item, index) in contacts" :key="item">
                            <img class="profile" :src="'assets/'+item.avatar" alt="profile">
                            <div class="profile-info">
                                <div class="user-name">
                                    {{ item.name }}
                                </div>
                                <div class="last-message">
                                    {{ item.messages[item.messages.length - 1].message }}
                                </div>
                                <div class="user-last-connect">
                                    12:00
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
                <section class="chat-container">
                    <div class="top-bool">
                        <div class="user-profile">
                            <img class="profile" src="assets/img/avatar_1.jpg" alt="">
                            <div class="top-profile-info">
                                Sofia
                                <div class="last-connect">
                                    Ultimo accesso oggi alle 12:00
                                </div>
                            </div>
                        </div>
                        <div class="top-settings">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="chat">
                        <div class="send">
                            Ciao
                            <span class="message-date">15:00</span>
                        </div>
                        <div class="recived">
                            Ciao a te!!
                            <span class="message-date">15:00</span>
                        </div>
                    </div>
                    <div class="digital-keyboard">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio" class="my-chat">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
